<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ruby Project - 抽選ツール</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f4f4f4;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #cc3333;
            text-align: center;
        }

        .section {
            margin-bottom: 20px;
        }

        input,
        button,
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        button {
            background-color: #cc3333;
            color: #fff;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover:not(:disabled) {
            background-color: #aa2222;
        }

        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }

        #result {
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            margin-top: 20px;
            margin-bottom: 20px;
            padding: 20px;
            background-color: #f0f0f0;
            border-radius: 4px;
        }

        .flash {
            animation: flash-animation 0.5s;
        }

        @keyframes flash-animation {
            0% {
                opacity: 0;
            }

            20% {
                opacity: 1;
            }

            100% {
                opacity: 1;
            }
        }

        .home-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #cc3333;
            color: #fff;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.3s;
            margin-top: 20px;
        }

        .home-button:hover {
            background-color: #aa2222;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Ruby Project 抽選ツール</h1>

        <div class="section">
            <h2>数字の範囲から抽選</h2>
            <input type="number" id="min" placeholder="最小値" value="0">
            <input type="number" id="max" placeholder="最大値" value="100">
            <button id="numberBtn" onclick="drawNumber()">抽選開始</button>
        </div>

        <div class="section">
            <h2>リストから抽選</h2>
            <textarea id="list" rows="5" placeholder="リストを入力（1行に1項目）"></textarea>
            <button id="listBtn" onclick="drawFromList()">抽選開始</button>
        </div>

        <div id="result">結果がここに表示されます</div>

        <a href="index.html" class="home-button">Ruby Projectホームに戻る</a>
    </div>

    <script>
        let isDrawing = false;

        function disableButtons() {
            document.getElementById('numberBtn').disabled = true;
            document.getElementById('listBtn').disabled = true;
        }

        function enableButtons() {
            document.getElementById('numberBtn').disabled = false;
            document.getElementById('listBtn').disabled = false;
        }

        function drawNumber() {
            if (isDrawing) return;
            isDrawing = true;
            disableButtons();

            const min = parseInt(document.getElementById('min').value);
            const max = parseInt(document.getElementById('max').value);
            if (isNaN(min) || isNaN(max) || min > max) {
                alert('有効な数値範囲を入力してください');
                isDrawing = false;
                enableButtons();
                return;
            }
            const result = Math.floor(Math.random() * (max - min + 1)) + min;
            flashAnimation([min, max], result, true);
        }

        function drawFromList() {
            if (isDrawing) return;
            isDrawing = true;
            disableButtons();

            const list = document.getElementById('list').value.split('\n').filter(item => item.trim() !== '');
            if (list.length === 0) {
                alert('リストを入力してください');
                isDrawing = false;
                enableButtons();
                return;
            }
            const result = list[Math.floor(Math.random() * list.length)];
            flashAnimation(list, result, false);
        }

        function flashAnimation(source, finalResult, isNumber) {
            const resultElement = document.getElementById('result');
            let counter = 0;
            let interval = 50;

            function animate() {
                if (counter < 30) {
                    if (Array.isArray(source) && isNumber) {
                        resultElement.textContent = Math.floor(Math.random() * (source[1] - source[0] + 1)) + source[0];
                    } else {
                        resultElement.textContent = source[Math.floor(Math.random() * source.length)];
                    }
                    resultElement.classList.add('flash');
                    counter++;

                    interval += 10;
                    setTimeout(animate, interval);
                } else {
                    resultElement.textContent = `結果: ${finalResult}`;
                    resultElement.classList.add('flash');
                    isDrawing = false;
                    enableButtons();
                }
            }

            animate();
        }
    </script>
</body>

</html>
