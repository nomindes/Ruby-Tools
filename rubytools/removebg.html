<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Ruby Toolsの背景透過ツールで、画像の背景を簡単に透明化。ブラウザ上で即座に処理でき、調整可能な背景削除強度で様々な画像に対応。透過処理後の画像はPNG形式でダウンロード可能。">
    <title>Ruby Tools - 背景透過ツール</title>
    <style>
        body {
            font-family: 'Fira Code', 'Source Code Pro', 'Consolas', 'Courier New', monospace;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #333;
        }

        .container {
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            color: #cc3333;
            margin-bottom: 1.5rem;
            font-size: 2rem;
        }

        #imageInput {
            display: none;
        }

        .upload-btn {
            background-color: #cc3333;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 10px 0;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .upload-btn:hover {
            background-color: #aa2222;
        }

        #imagePreview,
        #resultCanvas {
            max-width: 100%;
            max-height: 300px;
            margin: 20px 0;
        }

        #removeBackgroundBtn,
        #downloadBtn {
            background-color: #cc3333;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 10px 5px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        #removeBackgroundBtn:hover,
        #downloadBtn:hover {
            background-color: #aa2222;
        }

        #removeBackgroundBtn:disabled,
        #downloadBtn:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }

        .home-button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #cc3333;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .home-button:hover {
            background-color: #aa2222;
        }

        #thresholdSlider {
            width: 80%;
            margin: 10px 0;
        }
    </style>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-Z50VK6QXRX"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());

        gtag('config', 'G-Z50VK6QXRX');
    </script>
</head>

<body>
    <div class="container">
        <h1>Ruby Tools 背景透過ツール</h1>
        <input type="file" id="imageInput" accept="image/*">
        <label for="imageInput" class="upload-btn">画像をアップロード</label>
        <br>
        <img id="imagePreview" src="" alt="プレビュー" style="display: none;">
        <br>
        <div>
            <label for="thresholdSlider">背景削除の強さ: <span id="thresholdValue">30</span></label>
            <input type="range" id="thresholdSlider" min="0" max="100" value="30">
        </div>
        <button id="removeBackgroundBtn" disabled>背景を削除</button>
        <br>
        <canvas id="resultCanvas" style="display: none;"></canvas>
        <br>
        <button id="downloadBtn" disabled>画像をダウンロード</button>
        <br>
        <a href="index.html" class="home-button">Ruby Toolsホームに戻る</a>
    </div>

    <script>
        const imageInput = document.getElementById('imageInput');
        const imagePreview = document.getElementById('imagePreview');
        const removeBackgroundBtn = document.getElementById('removeBackgroundBtn');
        const resultCanvas = document.getElementById('resultCanvas');
        const downloadBtn = document.getElementById('downloadBtn');
        const thresholdSlider = document.getElementById('thresholdSlider');
        const thresholdValue = document.getElementById('thresholdValue');

        thresholdSlider.addEventListener('input', () => {
            thresholdValue.textContent = thresholdSlider.value;
        });

        imageInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    imagePreview.src = e.target.result;
                    imagePreview.style.display = 'inline-block';
                    removeBackgroundBtn.disabled = false;
                    resultCanvas.style.display = 'none';
                    downloadBtn.disabled = true;
                };
                reader.readAsDataURL(file);
            }
        });

        function resizeImage(img, maxWidth, maxHeight) {
            let width = img.width;
            let height = img.height;

            if (width > height) {
                if (width > maxWidth) {
                    height *= maxWidth / width;
                    width = maxWidth;
                }
            } else {
                if (height > maxHeight) {
                    width *= maxHeight / height;
                    height = maxHeight;
                }
            }

            const canvas = document.createElement('canvas');
            canvas.width = width;
            canvas.height = height;
            const ctx = canvas.getContext('2d');
            ctx.drawImage(img, 0, 0, width, height);
            return canvas;
        }

        removeBackgroundBtn.addEventListener('click', () => {
            const img = new Image();
            img.onload = () => {
                const resizedCanvas = resizeImage(img, 600, 400);
                resultCanvas.width = resizedCanvas.width;
                resultCanvas.height = resizedCanvas.height;
                const ctx = resultCanvas.getContext('2d');
                ctx.drawImage(resizedCanvas, 0, 0);

                const imageData = ctx.getImageData(0, 0, resultCanvas.width, resultCanvas.height);
                const data = imageData.data;
                const threshold = parseInt(thresholdSlider.value);

                for (let i = 0; i < data.length; i += 4) {
                    const red = data[i];
                    const green = data[i + 1];
                    const blue = data[i + 2];
                    const alpha = data[i + 3];

                    const brightness = (red + green + blue) / 3;
                    if (brightness > threshold) {
                        data[i + 3] = 0;
                    }
                }

                ctx.putImageData(imageData, 0, 0);
                resultCanvas.style.display = 'inline-block';
                downloadBtn.disabled = false;
            };
            img.src = imagePreview.src;
        });

        downloadBtn.addEventListener('click', () => {
            const link = document.createElement('a');
            link.download = 'background_removed.png';
            link.href = resultCanvas.toDataURL('image/png');
            link.click();
        });
    </script>
</body>

</html>
