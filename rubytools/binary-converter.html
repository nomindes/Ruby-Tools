<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="テキストと二進数を相互に変換できるオンラインツール。簡単操作で文字列をバイナリコードに、バイナリコードを文字列に変換可能。プログラミングや暗号化の学習に最適。">
    <title>Ruby Tools - 二進数/バイナリ変換ツール</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f4f4f4;

            background-color: #fff;

            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);

        h1 {
            color: #cc3333;
            text-align: center;
        }

        textarea {
            width: 100%;
            height: 150px;
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        button {
            background-color: #cc3333;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 4px;
            font-size: 16px;
        }

        button:hover {
            background-color: #aa2222;
        }

        .result {
            margin-top: 20px;
            padding: 10px;
            background-color: #e9e9e9;
            border-radius: 4px;
        }

        .home-button {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #cc3333;
            text-decoration: none;
        }
    </style>

        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());

        gtag('config', 'G-Z50VK6QXRX');

</head>

<body>
    <div class="container">
        <h1>Ruby Tools 二進数/バイナリ変換ツール</h1>

        <h2>テキストから二進数に変換</h2>
        <textarea id="textInput" placeholder="ここにテキストを入力してください"></textarea>
        <button onclick="convertToBinary()">二進数に変換</button>
        <div id="binaryResult" class="result"></div>

        <h2>二進数からテキストに変換</h2>
        <textarea id="binaryInput" placeholder="ここに二進数を入力してください（スペース区切り）"></textarea>
        <button onclick="convertToText()">テキストに変換</button>
        <div id="textResult" class="result"></div>

        <a href="index.html" class="home-button">Ruby Toolsホームに戻る</a>
        <!-- admax -->
        <div class="admax-ads" data-admax-id="1dc7f0b7b9673a24bd8cb130a0bce2c5"
            style="display:inline-block;width:468px;height:60px;"></div>

        <script type="text/javascript" charset="utf-8" src="https://adm.shinobi.jp/st/t.js" async></script>
        <!-- admax -->
    </div>

    <script>
        (function () {
            var RubyToolsAdBlockDetector = {
                adElementId: '1dc7f0b7b9673a24bd8cb130a0bce2c5',
                detectionDelay: 2000,

                isAdBlockEnabled: function () {
                    var adElement = document.querySelector('.admax-ads[data-admax-id="' + this.adElementId + '"]');

                        console.warn('指定されたdata-admax-idを持つ広告要素が見つかりません。');

                },

                blockUser: function () {
                    document.body.innerHTML = `
                <div style="text-align: center; padding: 50px; font-family: Arial, sans-serif;">
                    <h1 style="color: #cc3333;">AdBlockが検出されました</h1>
                    <p>このサイトを利用するには、AdBlockを無効にしてください。</p>

    <script>
        function convertToBinary() {
            const text = document.getElementById('textInput').value;
            const binary = text.split('').map(char => {
                return char.charCodeAt(0).toString(2).padStart(8, '0');
            }).join(' ');
            document.getElementById('binaryResult').textContent = binary;
        }

        function convertToText() {
            const binary = document.getElementById('binaryInput').value;
            const text = binary.split(' ').map(bin => {
                return String.fromCharCode(parseInt(bin, 2));
            }).join('');
            document.getElementById('textResult').textContent = text;
        }
    </script>
</body>
