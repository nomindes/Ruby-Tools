<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Ruby Tools の文字数カウントツールです。リアルタイムで文字数、スペースを除く文字数、行数、バイト数を計算します。簡単操作で素早く正確な文字カウントが可能です。">
    <title>Ruby Tools - 文字数カウント</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }

        h1 {
            color: #cc3333;
            text-align: center;
            margin-bottom: 1.5rem;
        }

        textarea {
            width: 100%;
            height: 200px;
            margin-bottom: 1rem;
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: vertical;
        }

        #result {
            background-color: #f9f9f9;
            padding: 1rem;
            border-radius: 5px;
            margin-bottom: 1rem;
        }

        .result-item {
            margin-bottom: 0.5rem;
        }

        .home-button {
            display: block;
            text-align: center;
            margin-top: 1rem;
            color: #cc3333;
            text-decoration: none;
        }

        .home-button:hover {
            text-decoration: underline;
        }
    </style>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-Z50VK6QXRX"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());

        gtag('config', 'G-Z50VK6QXRX');
    </script>
</head>

<body>
    <div class="container">
        <h1>Ruby Tools 文字数カウント</h1>
        <textarea id="inputText" placeholder="ここにテキストを入力してください..."></textarea>
        <div id="result">
            <div class="result-item">文字数: <span id="charCount">0</span></div>
            <div class="result-item">半角スペースを除く文字数: <span id="charCountNoSpace">0</span></div>
            <div class="result-item">全角スペースを除く文字数: <span id="charCountNoFullSpace">0</span></div>
            <div class="result-item">行数: <span id="lineCount">0</span></div>
            <div class="result-item">バイト数: <span id="byteCount">0</span></div>
        </div>
        <a href="index.html" class="home-button">Ruby Toolsホームに戻る</a>
    </div>
    <script>
        const inputText = document.getElementById('inputText');
        const charCount = document.getElementById('charCount');
        const charCountNoSpace = document.getElementById('charCountNoSpace');
        const charCountNoFullSpace = document.getElementById('charCountNoFullSpace');
        const lineCount = document.getElementById('lineCount');
        const byteCount = document.getElementById('byteCount');

        inputText.addEventListener('input', updateCounts);

        function updateCounts() {
            const text = inputText.value;
            charCount.textContent = text.length;
            charCountNoSpace.textContent = text.replace(/\s/g, '').length;
            charCountNoFullSpace.textContent = text.replace(/　/g, '').length;
            lineCount.textContent = text.split('\n').length;
            byteCount.textContent = new Blob([text]).size;
        }
    </script>
</body>

</html>
