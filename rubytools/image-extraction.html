    <title>Ruby Tools - Webページ画像抽出ツール</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #cc3333;
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
        }

        .input-group {
            display: flex;
            margin-bottom: 20px;
        }

        input[type="url"] {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px 0 0 4px;
            font-size: 16px;
        }

        button {
            background-color: #cc3333;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 0 4px 4px 0;
            font-size: 16px;
            transition: background-color 0.3s;
            white-space: nowrap;
        }

        button:hover {
            background-color: #aa2222;
        }

        #result {
            margin-top: 20px;
        }

        .image-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
        }

        .image-item {
            background-color: #f9f9f9;
            border: 1px solid #eee;
            border-radius: 4px;
            padding: 10px;
            text-align: center;
        }

        .image-item img {
            max-width: 100%;
            height: auto;
            border: 1px solid #ddd;
            margin-bottom: 10px;
        }

        .home-button {
            display: block;
            width: 100%;
            max-width: 900px;
            margin: 20px auto 0;
            padding: 10px 20px;
            background-color: #cc3333;
            color: #fff;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.3s;
            text-align: center;
        }

        .home-button:hover {
            background-color: #aa2222;
        }

        .error {
            color: #cc3333;
            font-weight: bold;
            margin-top: 20px;
        }

        .warning {
            color: #ff9900;
            font-weight: bold;
            margin-top: 20px;
        }

        .info {
            color: #3366cc;
            font-style: italic;
            margin-top: 10px;
        }

        .debug-info {
            font-size: 0.8em;
            color: #666;
            margin-top: 5px;
            word-break: break-all;
        }

        /* Responsive styles */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            .container {
                padding: 15px;
            }

            h1 {
                font-size: 20px;
            }

            .input-group {
                flex-direction: column;
            }

            input[type="url"] {
                border-radius: 4px;
                margin-bottom: 10px;
            }

            button {
                border-radius: 4px;
                width: 100%;
            }

            .image-container {
                grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
                gap: 10px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 18px;
            }

            .image-container {
                grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            }
        }
    </style>

    <div class="container">
        <h1>Ruby Tools Webページ画像抽出ツール</h1>
        <div class="input-group">
            <input type="url" id="urlInput" placeholder="URLを入力してください（例：https://example.com）">
            <button onclick="extractImages()">画像を抽出</button>
        </div>
        <div id="result"></div>
        <a href="index.html" class="home-button">Ruby Toolsホームに戻る</a>

    <script>
        function validateAndFixURL(url) {
            url = url.trim();
            if (!/^https?:\/\//i.test(url)) {
                url = 'https://' + url;
            }
            try {
                return new URL(url).href;
            } catch (e) {
                throw new Error('無効なURLです。正しいURLを入力してください。');
            }
        }

        function resolveImageUrl(baseUrl, imageSrc) {
            if (!imageSrc) return null;
            try {
                if (!imageSrc.match(/^(https?:)?\/\//)) {
                    return new URL(imageSrc, baseUrl).href;
                }
                return imageSrc;
            } catch (e) {
                console.error('Invalid URL:', imageSrc, e);
                return imageSrc;
            }
        }

        function extractImagesFromHtml(html, baseUrl) {
            const imgRegex = /<img[^>]+src\s*=\s*['"]([^'"]+)['"][^>]*>/gi;
            const images = [];
            let match;
            while ((match = imgRegex.exec(html)) !== null) {
                const src = match[1];
                const altMatch = match[0].match(/alt\s*=\s*['"]([^'"]*)['"]/i);
                const alt = altMatch ? altMatch[1] : '';
                images.push({ src: resolveImageUrl(baseUrl, src), alt: alt });
            }
            return images;
        }

        async function extractImages() {
            const urlInput = document.getElementById('urlInput');
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '画像を抽出中...';

            try {
                const url = validateAndFixURL(urlInput.value);
                urlInput.value = url;

                const proxyUrl = `https://api.allorigins.win/get?url=${encodeURIComponent(url)}`;
                const response = await fetch(proxyUrl);

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();

                if (!data || !data.contents) {
                    throw new Error('サーバーからの応答が不正です。');
                }

                const html = data.contents;
                const images = extractImagesFromHtml(html, url);

                if (images.length === 0) {
                    resultDiv.innerHTML = '<p class="warning">画像が見つかりませんでした。サイトが画像を動的に読み込んでいる可能性があります。</p>';
                    return;
                }

                let imageHTML = '<div class="image-container">';
                images.forEach(img => {
                    imageHTML += `
                        <div class="image-item">
                            <img src="${img.src}" alt="${img.alt || '画像の説明なし'}" onerror="this.onerror=null;this.style.display='none';this.nextElementSibling.style.display='block';">
                            <p style="display:none;">画像を表示できません<br>${img.src}</p>
                            <p>${img.alt || '画像の説明なし'}</p>
                            <p class="debug-info">src: ${img.src}</p>
                        </div>
                    `;
                });
                imageHTML += '</div>';

                resultDiv.innerHTML = `
                    <h2>抽出された画像（${images.length}枚）：</h2>
                    ${imageHTML}
                `;
            } catch (error) {
                console.error('詳細なエラー情報:', error);
                resultDiv.innerHTML = `
                    <p class="error">エラーが発生しました: ${error.message}</p>
                    <p>以下の方法をお試しください：</p>
                    <ol>
                        <li>URLが正しいか確認してください。（例：https://example.com）</li>
                        <li>URLの先頭に "https://" または "http://" が含まれているか確認してください。</li>
                        <li>別のWebサイトで試してみてください。</li>
                        <li>しばらく時間をおいてから再度お試しください。</li>
                    </ol>
                    <p class="info">注意: ツールは自動的に "https://" をURLの先頭に追加しますが、一部のサイトでは "http://" が必要な場合があります。</p>
                    <p>問題が解決しない場合は、管理者にお問い合わせください。</p>
                `;
            }
        }
    </script>
